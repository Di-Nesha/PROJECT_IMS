{% extends "employee/base.html" %}

{% block content %}

<table class="table table borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td> Emp Number</td>
            <td> Calling Name </td>
            <td> Designation </td>
            <td> Mobile </td>
            <td> Employee Status </td>
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-success">
                    <i class="fas fa-plus"> New </i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for new in employee_list %}
        <tr>
            <td> {{new.number}} </td>
            <td> {{new.callingname}} </td>
            <td> {{new.designation}} </td>
            <td> {{new.mobile}} </td>
            <td> {{new.employeestatus}} </td>
            <td>
                <a href="{% url 'employee_update' new.id %}" class="btn btn-warning">
                    <i class="fa-solid fa-marker"> </i>
                </a>
                <form action="{% url 'employee_delete' new.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="far fa-trash-alt float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
