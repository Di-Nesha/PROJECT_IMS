{% extends "item/base.html" %}

{% block content %}

<table class="table table borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td> Number</td>
            <td> Item </td>
            <td> Qty </td>
            <td> ROQ </td>
            <td> ROP </td>
            <td> Status </td>
            <td>
                <a href="{% url 'item_insert' %}" class="btn btn-success">
                    <i class="fas fa-plus"> Item </i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for item in item_list %}
        <tr>
            <td> {{item.number}} </td>
            <td> {{item.name}} </td>
            <td> {{item.qty}} </td>
            <td> {{item.roq}} </td>
            <td> {{item.rop}} </td>
            <td> {{item.status}} </td>
            <td>
                <a href="{% url 'item_update' item.id %}" class="btn btn-warning">
                    <i class="fa-solid fa-marker"> </i>
                </a>
                <form action="{% url 'item_delete' item.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="far fa-trash-alt float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
