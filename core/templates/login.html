<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Dinesha Bandara" />

        <link rel="icon" type="image/png" href="/static/assets/img/icons/favicon.ico"/>
        <title> Login - eInventory </title>
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('/static/assets/img/loginback.webp');">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container" >
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-image: url('/static/assets/img/bgimg1.jfif');">
                                    <div class="card-header"> <img src='/static/assets/img/logo.png' class="mx-auto d-block" style="display:block; max-width:100%; height:auto;" alt="IMG">
                                    <div class="card-body">
                                        <form method="post" action="/login/">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <div class="form-group">
                                                    <div class="form-label-group">
                                                    {{ form.username }}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <div class="form-group">
                                                    <div class="form-label-group">
                                                        {{ form.password }}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small-rda" href="../password">Forgot Password?</a>
                                                <button class="btn btn-rda btn-block btn-lg" type="submit">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small-rda"><a href="../register">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-black mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Dinesha Bandara 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script>
        document.getElementById("id_username").classList.add("form-control");
        document.getElementById("id_password").classList.add("form-control");
        document.getElementById("id_username").placeholder = "Username";
        document.getElementById("id_password").placeholder = "Password";
        document.getElementById("id_username").type = "text";
        document.getElementById("id_password").type = "password";
        document.getElementById("id_username").required = "required";
        document.getElementById("id_password").required = "required";
        document.getElementById("id_username").autofocus = "autofocus";
      </script>
    </body>
</html>
