{% extends "department/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
    <div class="row">
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-block btn-lg"> 
                <i class="fa-solid fa-floppy-disk"></i> Save
            </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'department_pdf' %}" target="_blank" class="btn btn-success btn-block btn-lg">            
                <i class="fa fa-print"></i> Print
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'department_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to List
            </a>
        </div>
    </div>
</form>
{% endblock content %}
